<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body>
  <div class="page">
    <div class="popup">
      <div class="popup__container">
        <button aria-label="Закрыть редактирование профиля" type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" name="popup-form" class="popup__form">
          <input required name="popup-name" type="text" placeholder="Введите имя" maxlength="40" class="popup__text popup__text_name" />
          <input required name="popup-description" type="text" placeholder="Введите описание" maxlength="40" class="popup__text popup__text_description" />
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <header class="header">
      <img src="./images/header-logo.svg" alt="логотип" class="logo" />
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/profile-avatar.jpg" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать профиль" type="button" class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button aria-label="Добавить пост" type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img src="./images/element-kamchatka.jpg" alt="Камчатка" class="element__img" />
            <div class="element__description">
              <h2 class="element__title">Камчатка</h2>
              <button aria-label="Лайк" type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/element-baikal.jpg" alt="Байкал" class="element__img" />
            <div class="element__description">
              <h2 class="element__title">Байкал</h2>
              <button aria-label="Лайк" type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/element-karelia.jpg" alt="Карелия" class="element__img" />
            <div class="element__description">
              <h2 class="element__title">Карелия</h2>
              <button aria-label="Лайк" type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/element-moscow.jpg" alt="Москва" class="element__img" />
            <div class="element__description">
              <h2 class="element__title">Москва</h2>
              <button aria-label="Лайк" type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/element-st-petersburg.jpg" alt="Санкт-Петербург" class="element__img" />
            <div class="element__description">
              <h2 class="element__title">Санкт-Петербург</h2>
              <button aria-label="Лайк" type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/element-vladivostok.jpg" alt="Владивосток" class="element__img" />
            <div class="element__description">
              <h2 class="element__title">Владивосток</h2>
              <button aria-label="Лайк" type="button" class="element__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Тимонина Елизавета</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
