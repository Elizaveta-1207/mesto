<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="логотип" class="logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/profile-avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img src="./images/element-kamchatka.jpg" alt="Камчатка" class="element__img">
            <div class="element__description">
              <p class="element__title">Камчатка</p>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/element-baikal.jpg" alt="Байкал" class="element__img">
            <div class="element__description">
              <p class="element__title">Байкал</p>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/element-karelia.jpg" alt="Карелия" class="element__img">
            <div class="element__description">
              <p class="element__title">Карелия</p>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/element-moscow.jpg" alt="Москва" class="element__img">
            <div class="element__description">
              <p class="element__title">Москва</p>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/element-st-petersburg.jpg" alt="Санкт-Петербург" class="element__img">
            <div class="element__description">
              <p class="element__title">Санкт-Петербург</p>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/element-vladivostok.jpg" alt="Владивосток" class="element__img">
            <div class="element__description">
              <p class="element__title">Владивосток</p>
              <button class="element__like"></button>
            </div>
          </li>
        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Тимонина Елизавета</p>
    </footer>
  </div>
</body>

</html>
