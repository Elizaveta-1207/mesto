<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="логотип" class="logo" />
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/profile-avatar.jpg" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать профиль" type="button" class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button aria-label="Добавить пост" type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Тимонина Елизавета</p>
    </footer>
    <div class="popup popup-edit">
      <div class="popup__container">
        <button aria-label="Закрыть редактирование профиля" type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" name="popup-form" class="popup__form popup-edit__form" novalidate>
          <input required name="popup-name" type="text" placeholder="Введите имя" maxlength="40" minlength="2" class="popup__input popup__input_name" id="name-input" />
          <span id='name-input-error'></span>
          <input required name="popup-description" type="text" placeholder="Введите описание" maxlength="200" minlength="2" class="popup__input popup__input_description" id="description-input" />
          <span id='description-input-error'></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-add">
      <div class="popup__container">
        <button aria-label="Закрыть добавление нового места" type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" name="popup-form" class="popup__form popup-add__form" novalidate>
          <input required name="popup-title" type="text" placeholder="Название" maxlength="30" minlength="1" class="popup__input popup__input_title" id="title-input" />
          <span id='title-input-error'></span>
          <input required name="popup-link" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_link" id="link-input" />
          <span id='link-input-error'></span>
          <button type="submit" class="popup__button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup-img" id="popup-image">
      <div class="popup__img-container">
        <button aria-label="Закрыть картинку" type="button" class="popup__close-button"></button>
        <img src="./images/element-baikal.jpg" alt="Картинка места" class="popup__full-img" />
        <h2 class="popup__title-img">Байкал</h2>
      </div>
    </div>
  </div>
  <template id="element">
    <li class="element">
      <button aria-label="Удалить" type="button" class="element__delete"></button>
      <img src="" alt="Картинка места" class="element__img" />
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button aria-label="Лайк" type="button" class="element__like"></button>
      </div>
    </li>
  </template>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
